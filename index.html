<!DOCTYPE html>

<html>
  <head>
    <title>Jeovani Bianchini - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    s<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="IMAGENS/build.svg" alt="selo Rocketeseat" />
          </span>
          <img src="IMAGENS/STANLEE.jpg" alt="Foto pessoal" id="userFoto"/>
        </div>

        <h1 id="userName">Maik Brito</h1>
        <a id="userLink"  href="https://github.com/maykbrito" target="_blank">
          <img src="IMAGENS/github.svg" alt="icone github" />
          <span id="userLogin">maykbrito</span>
        </a>
        
        <p id="userBio">An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/"
            target="_blank">
              <img
                src="IMAGENS/youtube.svg"
                alt="icone youtube"
                
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/JeovaniBianchini"
            target="_blank">
              <img
                src="IMAGENS/facebook.svg"
                alt="icone facebook"
                
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/JeovaniBianchini"
            target="_blank">
              <img
                src="IMAGENS/instagram.svg"
                alt="icone instagram"
                
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/"
            target="_blank">
              <img
                src="IMAGENS/twitter.svg"
                alt="icone twitter"
                
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
